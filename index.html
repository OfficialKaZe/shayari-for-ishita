<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./generated-icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: 210 11% 3%;
        --foreground: 0 0% 98%;
        --space-navy: 203 82% 8%;
        --cosmic-purple: 262 74% 11%;
        --star-gold: 51 100% 50%;
        --soft-gold: 47 84% 79%;
        --space-blue: 218 48% 19%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, hsl(var(--space-navy)) 0%, hsl(var(--cosmic-purple)) 50%, hsl(var(--space-blue)) 100%);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      * {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .galaxy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
        z-index: -1;
        will-change: transform;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite;
      }

      .falling-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: linear-gradient(45deg, hsl(var(--star-gold)), #FFF);
        border-radius: 50%;
        animation: fallingStar 3s linear infinite;
        box-shadow: 0 0 10px hsl(var(--star-gold));
      }

      .shooting-star {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(45deg, #FFD700, #FFF, #87CEEB);
        border-radius: 50%;
        box-shadow: 0 0 15px #FFD700, 0 0 25px #FFD700;
      }

      .shooting-star::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, rgba(255, 215, 0, 0.8), rgba(255, 215, 0, 0.4), transparent);
        transform: rotate(-45deg);
        transform-origin: 0 0;
      }

      .floating-heart {
        position: absolute;
        width: 25px;
        height: 25px;
        background: #ff6b9d;
        transform: rotate(45deg);
        cursor: pointer;
        transition: all 0.3s ease;
        animation: floatUp 8s linear infinite;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .floating-heart::before,
      .floating-heart::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        background: #ff6b9d;
        border-radius: 50%;
      }

      .floating-heart::before {
        top: -12px;
        left: 0;
      }

      .floating-heart::after {
        top: 0;
        left: -12px;
      }

      .floating-heart:hover {
        transform: rotate(45deg) scale(1.2);
        filter: brightness(1.2);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .main-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        z-index: 10;
      }

      .title {
        font-family: 'Playfair Display', serif;
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: bold;
        margin-bottom: 2rem;
        text-align: center;
        animation: float 6s ease-in-out infinite;
      }

      .quote {
        font-family: 'Playfair Display', serif;
        font-size: clamp(1.2rem, 4vw, 1.5rem);
        color: hsl(var(--soft-gold));
        line-height: 1.6;
        text-align: center;
        margin-bottom: 2rem;
        max-width: 800px;
      }

      .button {
        background: linear-gradient(45deg, #9333ea, #ec4899);
        border: none;
        padding: 18px 35px;
        border-radius: 25px;
        color: white;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        min-height: 48px;
        min-width: 48px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
      }

      .shayari-container {
        display: none;
        max-width: 900px;
        text-align: center;
      }

      .shayari-text {
        font-family: 'Playfair Display', serif;
        font-size: clamp(1.1rem, 3vw, 1.3rem);
        color: hsl(var(--soft-gold));
        line-height: 1.8;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 2rem 0;
        white-space: pre-line;
      }

      .typewriter-cursor {
        border-right: 2px solid hsl(var(--star-gold));
        animation: blink 1s infinite;
      }

      .controls {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 2rem;
      }

      .message-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border: 2px solid hsl(var(--star-gold));
        border-radius: 20px;
        padding: 20px 30px;
        font-family: 'Playfair Display', serif;
        font-size: 18px;
        color: hsl(var(--space-navy));
        text-align: center;
        z-index: 1000;
        animation: messageSlideIn 0.5s ease-out;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 400px;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      @keyframes fallingStar {
        0% { transform: translateY(-100vh) translateX(0); opacity: 1; }
        100% { transform: translateY(100vh) translateX(100px); opacity: 0; }
      }

      @keyframes shootingStar {
        0% { transform: translateY(-50px) translateX(-50px); opacity: 1; }
        100% { transform: translateY(100vh) translateX(100vw); opacity: 0; }
      }

      @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(45deg); opacity: 0.8; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      @keyframes blink {
        0%, 50% { border-color: hsl(var(--star-gold)); }
        51%, 100% { border-color: transparent; }
      }

      @keyframes messageSlideIn {
        0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      }

      @keyframes heartPop {
        0% { transform: rotate(45deg) scale(1); opacity: 1; }
        50% { transform: rotate(45deg) scale(1.5); opacity: 0.8; }
        100% { transform: rotate(45deg) scale(0); opacity: 0; }
      }

      .heart-pop {
        animation: heartPop 0.6s ease-out forwards;
      }

      @media (max-width: 768px) {
        .main-container {
          padding: 15px;
        }
        
        .glass-card {
          padding: 2rem !important;
        }
        
        .title {
          font-size: 2.5rem !important;
        }
        
        .quote {
          font-size: 1.2rem !important;
        }
        
        .controls {

          align-items: center;

        }
        
        .button {
          width: 250px;
          padding: 20px 40px;
          font-size: 16px;
        }
        
        .shayari-text {
          font-size: 1.1rem !important;
          padding: 0 10px;
        }
        
        .shayari-container {
          padding: 2rem !important;
        }
      }
      
      @media (max-width: 480px) {
        .glass-card {
          padding: 1.5rem !important;
          margin: 10px;
        }
        
        .title {
          font-size: 2rem !important;
        }
        
        .quote {
          font-size: 1.1rem !important;
        }
        
        .button {
          width: 220px;
          padding: 18px 30px;
          font-size: 15px;
        }
        
        .shayari-text {
          font-size: 1rem !important;
          min-height: 150px;
        }
      }
    </style>
  </head>

        "Zindagi mein kitne log aaye gaye,\\nSab apne raah chale gaye.\\nSirf tu hai jo ab tak saath hai,\\nMere dil mein bas gaye.\\nTujhe bhoolna mumkin nahi.",
        "Teri baaton mein aise jadu hai,\\nKe main sun sun ke kho jaata hoon.\\nTere saath waqt itna haseen hai,\\nKe main time ko rok jaata hoon.\\nTere saath har pal special hai.",
        "Kabhi agar main naraaz lag raha hoon,\\nToh samjhna main hurt hoon.\\nPar tu jaan le ek baat,\\nTujhse nafrat kabhi nahi kar sakta.\\nTujhko sirf mohabbat kar sakta hoon.",
        "Purani yaadon ka silsila,\\nDil mein abhi bhi zinda hai.\\nTere saath bitaaye din,\\nMere sapnon mein aaj bhi basa hai.\\nNostalgia ki meethi si khushi.",
        "Agar kabhi tujhe laga ho,\\nMain tujhe chhod dunga.\\nToh tu galat samjhi hai,\\nMain tujhe kabhi nahi bhool dunga.\\nZindagi bhar saath nibhaunga.",

        "Mohabbat sirf words mein nahi,\\nActions mein dikhti hai.\\nMain tujhe prove karunga,\\nKe meri feelings real hai.\\nTrust kar mujh par.",

        "Kabhi agar tune feel kiya ho,\\nKe main tujhe ignore kar raha hoon.\\nToh samjhna main confused hoon,\\nPar pyaar tujhse hamesha kar raha hoon.\\nMisunderstanding mat kar.",
        "Teri smile dekh ke lagta hai,\\nKe saari duniya ki khushi mil gayi.\\nTeri problems dekh ke lagta hai,\\nKe meri saari happiness chhin gayi.\\nTujhko dekh kar jeeta hoon.",
        "Jo bhi hua hai past mein,\\nMain uske liye sorry hoon.\\nPar ek baat clear kar dun,\\nTere liye hamesha ready hoon.\\nTu bol toh sab theek kar dun.",
        "Koi kitna bhi badal jaaye,\\nMere feelings constant rahengi.\\nTu agar 100 baar dhoka de,\\nMain 101st time maaf karunga.\\nUnconditional love hai yeh.",
        "Late night conversations yaad aate,\\nWo hasna hasaana yaad aata.\\nTeri har baat, har smile,\\nSab kuch yaad aata.\\nGood old days ki yaadein.",
        "Teri har galti maaf hai,\\nTera har mood accept hai.\\nTu jaise bhi hai, perfect hai,\\nChange karne ki zaroorat nahi.\\nTu already amazing hai.",
        "Zindagi mein jo bhi challenges aayein,\\nMain tera support system rahunga.\\nTu kabhi akeli feel na kar,\\nMain hamesha tera backing rahunga.\\nTogether we can face anything.",
        "Tere khwaabon ko poora karne mein,\\nMain apni puri zindagi laga dun.\\nTeri har wish fulfill karne mein,\\nApna sab kuch qurbaan kar dun.\\nTujhe khush dekhna chahta hoon.",
        "Thank you for being in my life,\\nTu aayi toh colors aa gaye.\\nPehle sab black and white tha,\\nTere saath rainbow ban gaye.\\nLife mein tu hi toh rang hai."

      const heartMessages = [
        "You matter to someone ‚ù§Ô∏è",
        "You are loved beyond measure üí´",
        "Someone thinks about you every day ‚ú®",
        "You bring joy to someone's life üåü",
        "You are someone's reason to smile üòä",
        "Your presence makes the world brighter ‚òÄÔ∏è",
        "You are appreciated more than you know üíù",
        "Someone is grateful for you every day üôè",
        "You make someone's life beautiful üå∏",
        "Your existence is a blessing to someone üåà"
      ];

      let currentShayariIndex = 0;
      let isTyping = false;
      let typingInterval = null;
      let preventScrollInterruption = false;

      // Initialize the website
      function init() {
        // Display random quote
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').textContent = randomQuote;

        // Create galaxy background
        createGalaxyBackground();
      }

      // Create galaxy background effects
      function createGalaxyBackground() {
        const galaxyBg = document.getElementById('galaxyBg');
        
        // Create static stars
        for (let i = 0; i < 150; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.width = Math.random() * 3 + 1 + 'px';
          star.style.height = star.style.width;
          star.style.animationDelay = Math.random() * 2 + 's';
          star.style.animationDuration = (Math.random() * 4 + 2) + 's';
          star.style.filter = 'blur(0.5px)';
          galaxyBg.appendChild(star);
        }

        // Create falling stars
        setInterval(() => {
          const fallingStar = document.createElement('div');
          fallingStar.className = 'falling-star';
          fallingStar.style.left = Math.random() * 100 + '%';
          fallingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
          fallingStar.style.animationDelay = Math.random() * 1 + 's';
          galaxyBg.appendChild(fallingStar);

          setTimeout(() => {
            if (fallingStar.parentNode) {
              fallingStar.remove();
            }
          }, 6000);
        }, 1000);

        // Create shooting stars
        setInterval(() => {
          const shootingStar = document.createElement('div');
          shootingStar.className = 'shooting-star';
          shootingStar.style.left = Math.random() * 30 + '%';
          shootingStar.style.top = Math.random() * 30 + '%';
          shootingStar.style.animation = `shootingStar ${Math.random() * 2 + 1.5}s linear`;
          galaxyBg.appendChild(shootingStar);

          setTimeout(() => {
            if (shootingStar.parentNode) {
              shootingStar.remove();
            }
          }, 4000);
        }, 3000);

        // Create floating hearts
        setInterval(() => {
          const heart = document.createElement('div');
          heart.className = 'floating-heart';
          heart.style.left = Math.random() * 90 + 5 + '%';
          heart.style.animationDuration = (Math.random() * 3 + 6) + 's';
          heart.style.animationDelay = Math.random() * 2 + 's';
          
          const showMessage = () => {
            heart.classList.add('heart-pop');
            
            const message = document.createElement('div');
            message.className = 'message-popup';
            message.textContent = heartMessages[Math.floor(Math.random() * heartMessages.length)];
            document.body.appendChild(message);

            setTimeout(() => {
              if (message.parentNode) {
                message.remove();
              }
            }, 3000);

            setTimeout(() => {
              if (heart.parentNode) {
                heart.remove();
              }
            }, 600);
          };

          // Support both click and touch events
          heart.addEventListener('click', showMessage);
          heart.addEventListener('touchstart', (e) => {
            e.preventDefault();
            showMessage();
          });

          galaxyBg.appendChild(heart);

          setTimeout(() => {
            if (heart.parentNode) {
              heart.remove();
            }
          }, 10000);
        }, 4000);
      }

      // Show shayari section
      function showShayari() {
        document.getElementById('quote-section').style.display = 'none';
        document.getElementById('shayari-section').style.display = 'block';
        displayCurrentShayari();
      }

      // Back to quote section
      function backToQuote() {
        document.getElementById('shayari-section').style.display = 'none';
        document.getElementById('quote-section').style.display = 'block';
      }

      // Display current shayari with typewriter effect
      function displayCurrentShayari() {
        if (isTyping) return;
        
        const shayari = shayaris[currentShayariIndex].replace(/\\n/g, '\n');
        const shayariElement = document.getElementById('shayari-text');
        shayariElement.innerHTML = '';
        isTyping = true;
        preventScrollInterruption = true;

        const chars = shayari.split('');
        let charIndex = 0;
        let displayedText = '';

        // Clear any existing typing interval
        if (typingInterval) {
          clearInterval(typingInterval);
        }

        const typeNextChar = () => {
          if (charIndex < chars.length && isTyping) {
            const currentChar = chars[charIndex];
            displayedText += currentChar;
            shayariElement.innerHTML = displayedText + '<span class="typewriter-cursor"></span>';
            charIndex++;
            
            // Use requestAnimationFrame for smoother performance
            typingInterval = requestAnimationFrame(() => {
              setTimeout(typeNextChar, 40);
            });
          } else if (charIndex >= chars.length) {
            isTyping = false;
            preventScrollInterruption = false;
            setTimeout(() => {
              if (shayariElement) {
                shayariElement.innerHTML = displayedText;
              }
            }, 1000);
          }
        };

        setTimeout(typeNextChar, 500);
      }

      // Prevent scroll interruption during typing
      document.addEventListener('scroll', () => {
        if (preventScrollInterruption && isTyping) {
          // Don't interrupt typing on scroll
          return;
        }
      });

      // Navigation functions
      function nextShayari() {
        // Force complete current typing before proceeding
        if (isTyping) {
          isTyping = false;
          preventScrollInterruption = false;
          if (typingInterval) {
            cancelAnimationFrame(typingInterval);
          }
        }
        currentShayariIndex = (currentShayariIndex + 1) % shayaris.length;
        setTimeout(() => displayCurrentShayari(), 100);
      }

      function previousShayari() {
        // Force complete current typing before proceeding
        if (isTyping) {
          isTyping = false;
          preventScrollInterruption = false;
          if (typingInterval) {
            cancelAnimationFrame(typingInterval);
          }
        }
        currentShayariIndex = currentShayariIndex === 0 ? shayaris.length - 1 : currentShayariIndex - 1;
        setTimeout(() => displayCurrentShayari(), 100);
      }

      // Initialize when page loads
      window.addEventListener('load', init);
      
      // Also initialize on DOMContentLoaded for faster loading on mobile
      document.addEventListener('DOMContentLoaded', init);
      
      // Prevent zoom on double tap for iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Optimize performance for mobile
      if (window.innerWidth <= 768) {
        // Reduce animation frequency on mobile for better performance
        const originalSetInterval = window.setInterval;
        window.setInterval = function(callback, delay) {
          if (delay < 2000) {
            delay = delay * 1.5; // Slow down animations on mobile
          }
          return originalSetInterval(callback, delay);
        };
      }
      
      // Improve scroll performance on mobile
      let ticking = false;
      function updateScrollPosition() {
        // Throttle scroll events for better performance
        if (!ticking) {
          requestAnimationFrame(() => {
            ticking = false;
          });
          ticking = true;
        }
      }
      
      // Add passive event listeners for better scroll performance
      document.addEventListener('scroll', updateScrollPosition, { passive: true });
      document.addEventListener('touchstart', function() {}, { passive: true });
      document.addEventListener('touchmove', function() {}, { passive: true });
    </script>
